<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shades of Cyber</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- Medium Style Editor -->
	<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
	
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Russo+One&display=swap" rel="stylesheet">

</head>
<body class="loader">

	<!-- NAVBAR -->
	<nav style=""  class="navbar navbar-default techfont custom-navbar">
		<div style=""  class="container-fluid">	
			<div>
				<a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Home</a>
				<a href="{% url 'about' %}">About</a>
				<a href="https://github.com/shahSpider">Github</a>
				<a href="https://www.linkedin.com/in/abdul-qadeer-shah">LinkedIn</a>
			</div>

			<div>
				{% if user.is_authenticated %}
				
						<a href="{% url 'post_new' %}">New Post</a>
						<a href="{% url 'draft_list' %}">Drafts</a>
						<a href="{% url 'logout' %}">Log out</a>
						<a>Welcome: {{user.username}}</a>
				
					{% else %}
						<a class='nav navbar-right' href="{% url 'login' %}"><span class="glyphicon glyphicon-user">Login</span></a>
				
				{% endif %}
			</div>
		</div>
	</nav>
	
	<!-- CONTENT BLOCK -->
	<div class="content container">
		<div class="row">
			<div class="">
				<div class="blog_posts">
					{% block content %}

					<!-- Edit your content here  -->

					{% endblock %}
				</div>
			</div>
		</div>
	</div>

</body>
</html>
